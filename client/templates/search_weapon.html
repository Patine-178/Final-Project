{% extends 'client_layout.html' %}

{% block body %}

<div class="container-fluid" style="background-color: rgba(0, 0, 0,0.8);">
        <div class="row">
            <div class="text-center" style="margin-top: 20px;">
                <p class="t" style="font-size: 75px; color:red ">WEAPON</p>
            </div>
            <div class="container rounded-1" style="background-color: rgba(255, 255, 255,0.8); width:80%;">
                <div class="mt-3 mb-3">
                    <form action="" method="POST">
                        <div class="row mt-3">
                            <div class="col-md-5 mt-3">
                                <div class="input-group rounded">
                                    <input type="text" name="weaponName" class="form-control rounded" placeholder="ชื่อ WEAPON"
                                        aria-label="Search" aria-describedby="search-addon" />

                                </div>
                            </div>
                            <div class="col-md-5 mt-3">
                                <select class="form-select t" name="weaponType" aria-label="Default select example">
                                    <option selected>เลือกประเภท</option>
                                    <option value="SIDEARM">SIDEARM</option>
                                    <option value="SHOTGUN">SHOTGUN</option>
                                    <option value="SNIPER">SNIPER</option>
                                    <option value="SMG">SMG</option>
                                    <option value="MACHINE GUNS">MACHINE GUNS</option>
                                    <option value="RIFLES">RIFLES</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn--light">
                                    <span class="btn__inner">
                                        <span class="btn__slide"></span>
                                        <span class="btn__content t">SEARCH</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                    {% if weapons %}
                        <table class="table mt-3 ">

                            <tbody>
                                {% for weapon in weapons['result'] %}
                                    <tr>
                                        <td rowspan="2" class="text-center" style="width:10%; ">
                                            <a href="#"><img class="rounded" src="{{ url_for('static', filename='image/weapon/'+weapon['image']) }}" alt="..."
                                                    style=" height:8rem; margin-top:13%;background-color:#0D1721; padding:10px"></a>
                                        </td>
                                        <td colspan="2" class="text-left" style="height: 10%;">
                                            <h3 class="t text-danger mt-5" style="font-size: 48px;">{{ weapon['name'] }}</h3>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td colspan="2" class="text-left">
                                            <p class="t text-black" style="font-size: 20px;">ราคา <span> {{ weapon['price'] }}</span>&nbsp; &nbsp;ประเภท <span>{{ weapon['type'] }}</span>
                                            </p>
                                        
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    {% endif %}
                    <br>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
